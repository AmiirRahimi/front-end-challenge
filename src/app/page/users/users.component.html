<div class="card">
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>firstName</th>
                <th>lastName</th>
                <th>age</th>
                <th>gender</th>
                <th>email</th>
                <th>phone</th>
                <th>eyeColor</th>
                <th>birthdate</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td class="t-center">{{ product.code }}</td>
                <td class="t-center">{{ product.name }}</td>
                <td class="t-center">{{ product.category }}</td>
                <td class="t-center">{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
